<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<html>
<head>
  <title> FCC: Survey Form </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<header>
  <h1 id="title" > freeCodeCamp Survey Form </h1>
  <p id="description"> Thank you for taking the time to help us improve the platform </p>
</header>

<form id="survey-form">
  
<section id="name-section">
  <label for="name" id="name-label"> Name </label><br>
  <input id="name" name="name" type="text" placeholder="Enter your name" required>
  </section>
<br/>
  
<section id="email-section">
  <label for="email" id="email-label"> Email </label><br>
  <input id="email" name="email" type="email" placeholder="Enter your Email adress" required> 
  </section>
<br/>
   
<section id="number-section">
  <label for="number" id="number-label"> Age <small>(optional)</small> </label><br>
  <input id="number" name="number-label" type="number" min="5" max="150" placeholder="Enter your age">
  </section>
<br>
  
<section id="dropdown-section">
  <label for="dropdown" id="dropdown-label"> Which option best describes your current role? </label><br>
  <select id="dropdown" name="role">
    <option disabled hidden selected>Select your current role</option>
    <option value="student">Student</option>
    <option value="full-time-job">Full Time Job</option>
    <option value="full-time-learner">Full Time Learner</option>
    <option value="prefer-not-to-say">Prefer not to say</option>
    <option value="other">Other</option>
  </select>
  </section>
<br>
  
<section id="recommendation-section">
<label for="recommendation"> Would you recommend FCC to a friend? </label>
<div id="recommendation">
  <label for="definitely">
  <input id="definitely" name="recommendation" value="definitely" type="radio">
  Definitely</label>
  <br>
    <label for="maybe">
  <input id="maybe" name="recommendation" value="maybe" type="radio">
  Maybe</label>
  <br>
  <label for="not-sure">
  <input id="not-sure" name="recommendation" value="not-sure" type="radio">
  Not sure</label>
  <br>  
</div>
</section>
<br>
    
<section id="favorite-feature-section">
<label for="favorite-feature" id="favorite-feature-label"> What is your favorite feature of FCC? </label><br>
<select id="favorite-feature" name="favorite-feature" placeholder="Select a feature">
  <option disable hidden selected> Select a feature </option>
  <option value="challenges"> Challenges </option>
  <option value="projects"> Projects </option>
  <option value="community"> Community </option>
  <option value="open-source"> Open Source </option>
</select>
</section>
<br>

<section id="future-improvments-section">
<label for="future-improvements"> What would you like to see improved?
<div id="future-improvements">
  <label for="front-end">
  <input id="front-end" name="future-improvements" value="front-end" type="checkbox">
  Front-end projects</label>
  <br>  
  <label for="back-end">
  <input id="back-end" name="future-improvements" value="back-end" type="checkbox">
  Back-end projects</label>  
  <br>
  <label for="data-visualization">
  <input id="data-visualization" name="future-improvements" value="data-visualization" type="checkbox">
  Data Visualization</label>  
  <br>
  <label for="challenges">
  <input id="challenges" name="future-improvements" value="challenges" type="checkbox">
  Challenges</label>  
  <br>
  <label for="open-source-community">
  <input id="open-source-community" name="future-improvements" value="open-source-community" type="checkbox">
  Open Source Community</label>  
  <br>
  <label for="gitter-help-rooms">
  <input id="gitter-help-rooms" name="future-improvements" value="gitter-help-rooms" type="checkbox">
  Gitter Help Rooms</label>  
  <br>
  <label for="videos">
  <input id="videos" name="future-improvements" value="videos" type="checkbox">
  Videos</label>  
  <br>
  <label for="city-meetups">
  <input id="city-meetups" name="future-improvements" value="city-meetups" type="checkbox">
  City Meetups</label>  
  <br>
  <label for="wiki">
  <input id="wiki" name="future-improvements" value="wiki" type="checkbox">
  Wiki</label>  
  <br>
  <label for="forum">
  <input id="forum" name="future-improvements" value="forum" type="checkbox">
  Forum</label>  
  <br>
  <label for="additional-courses">
  <input id="additional-courses" name="future-improvements" value="additional-courses" type="checkbox">
  Additional Courses</label>  
  <br>
</div>
</label>
</section>
<br>

<section id="comments-section">
<label for="comments"> Any comments or suggestions? </label><br>
<textarea id="comments" name="comments" rows="5" cols="60" placeholder="Enter your comment here..">
</textarea>
</section>
<br>

<input id="submit" type="submit">
  
</form>
</body>
</html>
